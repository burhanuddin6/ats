{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap"
    />
    <link rel="stylesheet" href="{% static 'applicants/styles-login.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
  </head>
  <body>
    <form class="macbook-pro-16-15" method="POST" action="{% url 'applicants:login'}">
      
      <button class="forgot-password" autofocus>Forgot Password?</button>
      <!-- <div class="button"> -->
        <button class="button-child" autofocus>
          <input class="login" type="submit" value="Login">

        </button>
      <!-- </div> -->
      <div class="not-an-applicant-container">
        <span>Not an applicant? </span>
        <span class="browse-jobs">Browse Jobs</span>
      </div>
      <h3 class="welcome-to-jbs-container">
        <p class="welcome-to">Welcome to</p>
        <p class="jbs-applicant-portal">JBS Applicant Portal</p>
      </h3>
      <div class="form-field email">
        <div class="email-child">
          <img class="vector-icon" alt="" src="./public/vector.svg" />
          <div class="form-field-label">
            Email
          </div>
          <b class="form-field-input">
            {{ form.email }}
          </b>
        </div>
      </div>
      
      <div class="form-field password">
        <div class="email-child">

          <img class="group-icon" alt="" src="./public/group.svg" />

          <div class="form-field-label">Password</div>
          <b class="form-field-input">{{ form.password }}</b>
          <img class="bieye-fill-icon" alt="" src="./public/bieyefill.svg" />
        </div>
      </div>
    </form>
    
  </body>
</html>
